<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        .vuln-name {
            font-weight: bold;
            color: #e74c3c;
        }
        .vuln-description {
            font-style: italic;
            color: #555;
        }
        .vuln-url {
            color: #3498db;
            text-decoration: none;
        }
        .no-vulns {
            padding: 10px;
            background-color: #f9e4e4;
            border-radius: 5px;
            color: #e74c3c;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bug Bounty Report</h1>
    </header>

    <div class="container">
        <h2>Vulnerabilities Found:</h2>
        
        {% if vulnerabilities %}
            <ul>
                {% for vuln in vulnerabilities %}
                    <li>
                        <div class="vuln-name">{{ vuln.name }}</div>
                        <div class="vuln-description">{{ vuln.description }}</div>
                        <div class="vuln-url">
                            <a href="{{ vuln.url }}" target="_blank">{{ vuln.url }}</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="no-vulns">No vulnerabilities found.</div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 Bug Bounty Report</p>
    </footer>

</body>
</html>
